<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- style css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <title>Boolzapp</title>
</head>
<body>

    <div id="app">
        <main class="ms_main_container row">
            <section class="col-4 ms_left p-0">
                <div class="ms_profile d-flex justify-content-between">
                    <div class="ms_user_pic">   
                        <img class="w-50" src="img/avatar_io.jpg">
                        <span>Valeria</span>
                   </div>
                   <div class="ms_icons d-flex align-items-center me-3">
                    <i class="m-1 fa-solid fa-circle-notch"></i>
                    <i class="m-1 fa-solid fa-message"></i>
                    <i class="m-1 fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="ms_notifiche d-flex">
                    <div class="ms_bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="my-1">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <a class="ms_link" href="#!">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="search-bar">
                    <div class="input-group rounded">
                        <span class="input-group-text border-0" id="search-addon">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    </div>
                </div>
                <div class="contacts">
                    <div>
                        <div class="ms_user_pic">   
                            <img class="w-50" src="img/avatar_io.jpg">
                            <span>Sofia</span>
                       </div>
                    </div>
                </div>

            </section>
            <section class="col-8 ms_right p-0 d-flex justify-content-between flex-column">
                <div class="ms_profile ms_border_lf d-flex justify-content-between">
                    <div class="ms_user_pic">   
                        <img class="w-50" src="img/avatar_io.jpg">
                        <span>Sofia</span>
                   </div>
                    <div class="ms_icons me-2 d-flex align-items-center">
                        <i class="m-2 fa-solid fa-magnifying-glass"></i>
                        <i class="m-2 fa-solid fa-paperclip"></i>
                        <i class="m-2 fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="ms_right_main d-flex justify-content-around">
                   <div class="ms_message ms_sent m-2">
                        Hai portato a spasso il cane?
                    </div>
                   <div class="ms_message ms_received m-3">
                        Ricordati di stendere i panni
                   </div> 
                </div>
                <div class="ms_profile d-flex p-2 justify-content-between align-items-center">
                    <i class="fa-regular fa-face-smile fs-4 mx-3 ms_icons"></i>
                    <input type="text" id="userInput" class="flex-grow-1 rounded border-0" placeholder="Scrivi il tuo messaggio">
                    <i class="fa-solid fa-microphone fs-4 mx-3 ms_icons"></i>
                </div>
            </section>
        </main>
    </div>





     <!-- script in js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <script type="text/javascript" src="js/main.js"></script>
    
</body>
</html>
